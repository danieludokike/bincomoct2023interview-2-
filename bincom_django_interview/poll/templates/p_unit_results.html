<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Unit Result </title>
</head>
<body>
    <h1>Polling Unit Results</h1>
    <table>
        <tr><td><a href="{% url 'pollapp:polling_unit_result' %}">View Pulling Unit Result</a></td></tr>
    </table>

    <table>
        <tr><td><a href="{% url 'pollapp:lga_result' %}">View LGA Result</a></td></tr>
    </table>
    <table>
        
            {% for result in p_unit_results  %}
            <p>{{forloop.counter}}. In Pulling Unit {{result.polling_unit_uniqueid}}, {{result.party_abbreviation}} Scores {{result.party_score}}</p>
            {% endfor %}
        
    </table>
    <p>{{p_unit_results_match}}</p>
    <hr>
</body>
</html>
